<div class="login-container" *ngIf="!showInterests; else interestsTemplate">
  <h2 class="w-full text-center mb-0">Sign In</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="card flex justify-center pt-5">
      <div pFocusTrap class="w-full flex flex-column justify-content-center align-items-center sm:w-80">
        <div class="flex flex-column gap-3 w-full">

          <div class="flex flex-column">
            <p-iconfield>
              <p-inputicon><i class="pi pi-envelope"></i></p-inputicon>
              <input pInputText formControlName="Email" required name="email" type="email" placeholder="Email" />
            </p-iconfield>
            <small *ngIf="getControl('Email')?.touched && getControl('Email')?.invalid">{{ getErrorMessage('Email') }}</small>
          </div>

          <div class="flex flex-column">
            <p-iconfield>
              <p-inputicon><i class="pi pi-key"></i></p-inputicon>
              <!-- <input pInputText formControlName="password" type="password" placeholder="Password" /> -->
              <p-password [feedback]="false" [toggleMask]="true" formControlName="password" placeholder="Password"></p-password>
            </p-iconfield>
            <small *ngIf="getControl('password')?.touched && getControl('password')?.invalid">{{ getErrorMessage('password') }}</small>
          </div>
        </div>

        <div class="flex items-center gap-2 mt-5">
          <p-checkbox id="accept" name="accept" value="Accept" />
          <label for="accept">I agree to the terms and conditions.</label>
        </div>

        <div class="login flex flex-column align-items-center gap-1 mt-2">
          <p-button severity="info" [disabled]="loginForm.invalid" type="submit" label="Login" class="mt-2 col-12 p-0" />

          <div class="divider">
            <span>or</span>
          </div>


          <a (click)="signInWithGoogle()" class="cursor-pointer signGoole flex gap-2 align-items-center">
          <img src="assets/images/google.png"
          shape="circle" alt="LOGO" width="20" height="20">Sign in With Google</a>
          <a (click)="RedirectToRegister()" class="mt-5 register cursor-pointer">Don't have an account?</a>
        </div>
      </div>
    </div>
  </form>
</div>

<ng-template #interestsTemplate>
  <div class="interests-container">
    <h2 class="step-title">ðŸŽ¯ Choose Your Interests</h2>
    <p class="step-subtitle">Pick a few topics youâ€™d like to learn â€” weâ€™ll personalize your experience.</p>

    <div *ngIf="!isLoadingCategories; else loading">
      <div class="interests-grid">
        <p-togglebutton
          *ngFor="let category of categories"
          [onLabel]="category"
          [offLabel]="category"
          [ngModel]="categoryStates[category]"
          (ngModelChange)="categoryStates[category] = $event; onCategoryChange(category)"
          class="interest-btn">
        </p-togglebutton>
      </div>

      <p-button label="Continue" [disabled]="selectedCategories.length === 0" (click)="completeInterests()" class="continue-btn"></p-button>
    </div>

    <ng-template #loading>
      <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
      <p class="text-center mt-2">Loading interests...</p>
    </ng-template>
  </div>
</ng-template>
