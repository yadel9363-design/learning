<script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <div class="flex align-items-center container w-full">
    <div *ngIf="user$ | async as user" class="sidebar-container flex align-items-center justify-content-center">
    <app-sidebar />
  </div>
  <div [ngClass]="{ 'content': (user$ | async), 'isLoggedIn': !(user$ | async) }">
    <div class="navbar">
      <app-navbar />
    </div>
<div class="content-router w-full">

<div class="custom-date p-3 mx-3" *ngIf="lastSignInDate && user$ | async as user">
<p class="custom-date">
  Last Sign In: <span>{{ user?.metadata?.lastSignInTime | date:'medium' }}</span>
</p>
</div>

  <div class="m-3">
      <router-outlet />
  </div>
</div>
</div>

</div>
