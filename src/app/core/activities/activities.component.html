<div class="container">
  <h1 class="my-4">Activities</h1>
  <div class="card flex gap-4 justify-content-center text-center">
    <div class="box box-categories Categories p-3">
      <h2>Categories</h2>

      <h3 class="p-3 flex gap-2 w-full justify-content-center align-items-center mt-3">
         <i class="fa-solid fa-folder-open fa-2xl"></i>
          <span>{{ data }}</span>
      </h3>
    </div>
    <div class="box box-courses Courses p-3">
      <h2>Courses</h2>

      <h3 class="p-3 flex gap-2 w-full justify-content-center mt-3 align-items-center">
        <i class="fa-solid fa-layer-group fa-2xl"></i>
        <span>{{ totalCourses }}</span>
      </h3>
    </div>
  </div>
  <div class="chart mt-4 pt-3">
    <div class="dashboard">
      <div class="chart-card">
        <h2 class="mb-4">Categories</h2>
        <p-chart type="bar" [data]="coursesBar" [options]="optionsBar" height="300px"></p-chart>
      </div>
    </div>
  </div>
</div>
