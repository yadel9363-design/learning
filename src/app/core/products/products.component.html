<div class="card p-6">
    <div class="font-semibold text-xl mb-4">Products</div>
  
    <p-carousel 
      [value]="products" 
      [numVisible]="3" 
      [numScroll]="1" 
      [circular]="true" 
      [autoplayInterval]="3000">
  
      <ng-template pTemplate="item" let-product>
        <div class="border rounded m-2 p-4">
          <div class="mb-4">
            <img [src]="product.image" alt="text" class="w-full rounded">
          </div>
          <div class="mb-4 font-medium">{{ product.name }}</div>
          <div class="flex justify-content-between align-items-center">
            <div class="font-semibold text-xl">${{ product.price }}</div>
            <span>
              <p-button pButton icon="pi pi-heart" class="p-button-outlined p-button-secondary"></p-button>
              <p-button pButton icon="pi pi-shopping-cart" class="ml-2"></p-button>
            </span>
          </div>
        </div>
      </ng-template>
      
    </p-carousel>
  </div>
