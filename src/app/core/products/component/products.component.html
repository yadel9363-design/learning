<!-- Carousel -->
<div class="card">
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions">

    <ng-template pTemplate="item" let-product>
      <div class="border rounded p-2 mx-2">
        <div class="mb-4">
          <img [src]="product.image" height="200px" alt="text" class="w-full rounded">
        </div>
        <div class="flex flex-column px-3 pb-3">
        <div class="mb-4 font-medium">{{ product.name }}</div>
        <div class="flex justify-content-between align-items-center">
          <div class="font-semibold text-xl">${{ product.price }}</div>
          <span class="buttons-container">
            <p-button severity="info" icon="pi pi-heart"></p-button>
            <p-button severity="info" icon="pi pi-shopping-cart" class="ml-2"></p-button>
          </span>
        </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
